<!DOCTYPE html>
<html lang="zh_cn">
<head>

	<meta charset="UTF-8">

	<meta content="yes" name="apple-mobile-web-app-capable" /> 
	<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
	<meta content="telephone=no" name="format-detection" /> 
	<!-- 样式引入 -->
	<link rel="stylesheet" href="vendor/css/base.css">

	<ul class="list">
	<div class="loading">

		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		  <div class="spinner-container container2">

		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		  <div class="spinner-container container3">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		</div>
	</div>
		<li >
			<img src="vendor/img/up4.png" class="arrow">
		</li>
		<li class="current">

				<img src="vendor/img/page2/money.png"  class="money">
				<img src="vendor/img/page2/hand1.png"  class="hand1">
				<img src="vendor/img/page2/hand2.png"  class="hand2">

			</div>
		</li>
		<li >
		<img src="vendor/img/up4.png" class="arrow">
			<div class="container">
				<img src="vendor/img/page3/page3-1.png" alt="" class="page3-1">
				<img src="vendor/img/page3/page3-2.png" alt="" class="page3-2">
				<img src="vendor/img/page3/page3-3.png" alt="" class="page3-3">
				<img src="vendor/img/page3/page3-4.png" alt="" class="page3-4">
				<img src="vendor/img/page3/page3-5.png" alt="" class="page3-5"> 
				<img src="vendor/img/page3/page3-6.png" alt="" class="page3-6">
			</div>
		</li>
		<li><img src="vendor/img/up4.png" class="arrow"></li>
	</ul>
	<audio src="vendor/BigBigWorld.mp3" autoplay="autoplay" style="display:hidden"></audio>
