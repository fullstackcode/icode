<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>测试mobile键盘</title>
</head>
<body>
	<label for="username">测试autocorrect 打开ios键盘提示</label><input name="username" type="text" autocorrect="on">
	<br/>
	<label for="username">测试autocorrect 关闭ios键盘提示</label><input name="username" type="text" autocorrect="off">
	<br>
	<label for="username">键盘英文首字母大写关闭</label><input name="username"type="text" autocapitalize="off">
	<br>
	<label for="username">type search:</label><input name="username"type="search">
	<br>
	<label for="phone">type number:</label><input name="phone" type="number">	
	<br>
	<label for="test">type text number:</label><input name="test" type="text" pattern="[0-9]*">
		<br>
	<label for="email">type email:</label><input name="test" type="email">
		<br>
	<label for="url">type url:</label><input name="test" type="url" >
</body>
</html>
