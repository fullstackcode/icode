<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Responsive Image Picture</title>
</head>
<body>
	
	<img src="image/mm-width-128px.jpg"  alt="" 
		 srcset="image/mm-width-128px.jpg 1x,image/mm-width-256px.jpg 2x">
	
	<img src="image/mm-width-128px.jpg"
         srcset="image/mm-width-128px.jpg 128w, image/mm-width-256px.jpg 256w, image/mm-width-512px.jpg 512w"
     	 sizes="(max-width: 360px) 340px, 128px">
</body>
</html>
