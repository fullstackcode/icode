<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sizes dpi</title>
	<style>
	body{text-align: center;margin: 0;padding: 0;}
	picture{display: block;}
	</style>
</head>
<body>
<picture>
	<source
		sizes="(min-width: 640px) 60vw, 100vw"
		srcset="image/200.png 200w,
				image/400.png 400w,
				image/800.png 800w,
				image/1200.png 1200w">
	<img
	src="image/400.png" alt=""
	sizes="(min-width: 640px) 60vw, 100vw"
	srcset="image/200.png 200w,
			image/400.png 400w,
			image/800.png 800w,
			image/1200.png 1200w">
</picture>
<img
	src="image/400.png" alt=""
	sizes="(min-width: 640px) 60vw, 100vw"
	srcset="image/200.png 200w,
			image/400.png 400w,
			image/800.png 800w,
			image/1200.png 1200w">
<h3>浏览器宽度大于等于640px的时候，图片宽度为视窗宽度的百分之六十；小于639的时候，图片宽度为视窗宽度的百分之百。浏览器根据屏幕DPI和图片宽度选择合适的图片。</h3>
</body>
</html>
