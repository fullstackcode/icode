<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mime</title>
	<style>
	body{text-align: center;}
	picture{display: block;width: 100%;}
	</style>
</head>
<body>
<picture>
	<source
		srcset="image/kitten-large.webp"
		type="image/webp">
	<img src="image//kitten-large.png" alt="">
</picture>

<h3>支持webp格式的会显示webp图片，不支持的显示jpg图片</h3>
</body>
</html>
