<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sizes mime</title>
	<style>
	body{text-align: center;margin: 0;padding: 0;}
	picture{display: block;}
	</style>
</head>
<body>
<picture>
	<source
		sizes="(min-width: 640px) 60vw, 100vw"
		srcset="image/kitten-small.webp 330w,
				image/kitten-medium.webp 465w,
				image/kitten-large.webp 650w "
		type="image/webp">
	<img
		src="image/kitten-medium.png" alt=""
		sizes="(min-width: 640px) 60vw, 100vw"
		srcset="image/kitten-small.png 330w,
				image/kitten-medium.png 465w,
				image/kitten-large.png 650w">
</picture>
<h3>浏览器宽度大于等于640px的时候，图片宽度为视窗宽度的百分之六十，小于639px的时候，图片宽度为视窗宽度的百分之百。浏览器根据屏幕DPI和图片宽度选择合适的图片。另外，支持WebP格式的浏览器会显示WebP图片，其他的显示png图片。</h3>
</body>
</html>
