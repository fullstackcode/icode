<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dpi art</title>
	<style>
	body{text-align: center;}
	</style>
</head>
<body>
<picture>
	<source 
		media="(min-width:1024px)"
		srcset="image/kitten-medium.png 1x,
				image/kitten-large.png 2x">
	<img src="image/kitten-small.png" alt=""
		 >
</picture>

<picture>
	<source
		media="(min-width: 1024px)"
		srcset="opera-fullshot-1x.jpg 1x,
				opera-fullshot-2x.jpg 2x,
				opera-fullshot-3x.jpg 3x">
	<img
		src="opera-closeup-1x.jpg" alt="The Oslo Opera House"
		srcset="opera-closeup-2x.jpg 2x,
				opera-closeup-3x.jpg 3x">
</picture>

<h3>窗口大于等于1024的时候，显示kitten-medium，小于1024的时候，显示kitten-small。另外，高分辨率的浏览器显示高分辨率的图片，其他浏览器显示普通的图片。</h3>
</body>
</html>
