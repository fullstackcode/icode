<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固比固第二中实现方式</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		
		div{
			width: 100%;
			background-color:red;
			display: -webkit-box;
		}

		div p:nth-child(1){
			width: 120px;
			height: 80px;
			background-color: red;
		}
		div p:nth-child(2){
	
			background-color: green;
			-webkit-box-flex:1;
		}

		div p:nth-child(3){
			width: 120px;
			height: 80px;
			background-color: blue;
		}
	</style>
</head>
<body>

	 <div>
	 	<p>1</p>
	 	<p>2</p>
	 	<p>3</p>
	 </div>

	 <p>使用弹性盒子</p>
</body>
</html>
