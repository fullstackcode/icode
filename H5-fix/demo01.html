<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固比固第一种实现方式</title>
	<style type="text/css">
		body,html,div,p{margin:0;padding: 0;}
		div p:nth-child(1){
			width: 120px;
			height: 120px;
			background-color: red;
			position: absolute;
			top:0;
			left:0;
		}
		div p:nth-child(2){
			width: 100%;
			height: 120px;
			padding-left: 120px;
			background-color: green;
			box-sizing:border-box;
		}

		div p:nth-child(3){
			width: 120px;
			height: 120px;
			background-color: blue;
			position: absolute;
			top:0;
			right:0;
		}
	</style>
</head>
<body>

	 <div>
	 	<p>1</p>
	 	<p>2</p>
	 	<p>3</p>
	 </div>

	 <p>使用绝对定位的方法</p>
</body>
</html>
